<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/1afc8e4e5c.js"
			crossorigin="anonymous"
		></script>

		<title>Theme Clock</title>
	</head>
	<body>
		<button class="toggle">Dark Mode</button>
		<div class="clock-container">
			<div class="clock">
				<div class="dot1">12</div>
				<div class="dot2">3</div>
				<div class="dot3">6</div>
				<div class="dot4">9</div>

				<div class="needles hour"></div>
				<div class="needles minute"></div>
				<div class="needles second"></div>
				<div class="center-point"></div>
			</div>
			<div class="time"></div>
			<div class="date"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
